    statistical mechanical ensembles (NVE, NVT, and NPT), uses particle mesh
    Ewald (PME) for the long-range electrostatics, and runs entirely on
    CUDA-enabled NVIDIA graphics processing units (GPUs), providing results that
    are statistically indistinguishable from the traditional CPU version of the
    software and with performance that exceeds that achievable by the CPU
    version of AMBER software running on all conventional CPU-based clusters and
    supercomputers. We briefly discuss three different precision models
    developed specifically for this work (SPDP, SPFP, and DPDP) and highlight
    the technical details of the approach as it extends beyond previously
    reported work [Götz et al., J. Chem. Theory Comput. 2012, DOI:
    10.1021/ct200909j; Le Grand et al., Comp. Phys. Comm. 2013, DOI:
    10.1016/j.cpc.2012.09.022].We highlight the substantial improvements in
    performance that are seen over traditional CPU-only machines and provide
    validation of our implementation and precision models. We also provide
    evidence supporting our decision to deprecate the previously described fully
    single precision (SPSP) model from the latest release of the AMBER software
    package. © 2013 American Chemical Society.
