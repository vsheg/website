- id: Robert2014
  abstract: >-
    ENDscript 2 is a friendly Web server for extracting and rendering a
    comprehensive analysis of primary to quaternary protein structure
    information in an automated way. This major upgrade has been fully
    re-engineered to enhance speed, accuracy and usability with interactive 3D
    visualization. It takes advantage of the new version 3 of ESPript, our
    well-known sequence alignment renderer, improved to handle a large number of
    data with reduced computation time. From a single PDB entry or file,
