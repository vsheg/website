- id: Yeh1999
  abstract: >-
    We propose a modification in the three-dimensional Ewald summation technique
    for calculations of long-range Coulombic forces for systems with a slab
    geometry that are periodic in two dimensions and have a finite length in the
    third dimension. The proposed method adds a correction term to the standard
    Ewald summation formula. To test the current method, molecular dynamics
    simulations on water between Pt(111) walls have been carried out. For a more
    direct test, the calculation of the pair forces between two point charges
    has been also performed. An excellent agreement with the results from
    simulations using the rigorous two dimensional Ewald summation technique
    were obtained. We observed that a significant reduction in computing time
    can be achieved when the proposed modification is used. © 1999 American
    Institute of Physics.
