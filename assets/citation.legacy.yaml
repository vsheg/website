  abstract: >-
    In the context of molecular dynamics simulations of proteins, the term
    "force field" refers to the combination of a mathematical formula and
    associated parameters that are used to describe the energy of the protein as
    a function of its atomic coordinates. In this review, we describe the
    functional forms and parameterization protocols of the widely used
    biomolecular force fields Amber, CHARMM, GROMOS, and OPLS-AA. We also
