{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <nav class="post-nav">
        <a href="{{ .Site.BaseURL }}" class="back-home">‚Üê Back to posts</a>
    </nav>
</article>
{{ end }}
