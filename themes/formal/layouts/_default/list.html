{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="posts-grid">
    {{ range .Pages }}
    <article class="post-card">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </div>
        <div class="post-content">
            {{ .Summary | truncate 200 }}
        </div>
        <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
    </article>
    {{ end }}
</div>
{{ end }}
